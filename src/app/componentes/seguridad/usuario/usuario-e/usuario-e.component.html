<div class="container">
    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">

        <h6>Modificación del usuario: {{modelo.USUARIO}}</h6>
        <hr class="mb-4">

        <div class="example-container">
            <mat-form-field>
                <mat-select placeholder="Rol" name="rol" #rol="ngModel" [(ngModel)]="modelo.ROL_ID" required>
                    <mat-option *ngFor='let r of rolMoldelo' [value]='r.ID'>
                        {{r.NOMBRE}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="!rol.valid && rol.touched">
                    Ingrese el rol
                </mat-error>
            </mat-form-field>

            <section class="example-section">
                <mat-checkbox class="example-margin" name="condicion" #condicion="ngModel"
                    [(ngModel)]="modelo.JEFE_MARCA" value={{modelo.JEFE_MARCA}}>El usuario será responsable de la
                    dirección seleccionada </mat-checkbox>
            </section>

        </div>

        <hr class="mb-4">

        <div class="btn-group btn-group-toggle">
            <button mat-icon-button type="submit" matTooltip="Guardar">
                <mat-icon>save</mat-icon>
            </button>

            <button mat-icon-button type="button" [routerLink]="['/seguridad']" matTooltip="Cancelar">
                <mat-icon>clear</mat-icon>
            </button>
        </div>


    </form>
</div>
