<div class="example-button-row">
    <button mat-icon-button [routerLink]="['/usuario-a']" matTooltip="Agregar nuevo usuario">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
    <hr class="mb-4">
  </div>
   
  <div class="example-button-row">
    <i class="material-icons">youtube_searched_for</i>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="ROL">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.ROL}} </td>
      </ng-container>
  
      <ng-container matColumnDef="TIPO_DIRECCION">
        <th mat-header-cell *matHeaderCellDef> Tipo dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.TIPO_DIRECCION}} </td>
      </ng-container>
  
      <ng-container matColumnDef="DIRECCION">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.DIRECCION}} </td>
      </ng-container>
  
      <ng-container matColumnDef="JEFE_DESCRIPCION">
          <th mat-header-cell *matHeaderCellDef> Nivel </th>
          <td mat-cell *matCellDef="let element"> {{element.JEFE_DESCRIPCION}} </td>
        </ng-container>
  
      <ng-container matColumnDef="NOMBRE">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
      </ng-container>
  
      <ng-container matColumnDef="USUARIO">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.USUARIO}} </td>
      </ng-container>
  
      <ng-container matColumnDef="EMAIL">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.EMAIL}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ESTADO">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.ESTADO}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cambioEstado">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button matTooltip="Cambio estado" href="/usuario-ce/{{element.ID}}">
            <mat-icon>toggle_off</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button matTooltip="Editar usuario" href="/usuario-e/{{element.ID}}">
            <mat-icon>create</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button matTooltip="Eliminar usuario" href="/usuario-d/{{element.ID}}">
            <mat-icon>delete_sweep</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
