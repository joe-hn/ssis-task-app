<div class="container">
    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
 
        <h6>Cambio de estado del usuario</h6>
        <hr class="mb-4">

        <div class="example-container">
            
            <mat-form-field>
                <input matInput placeholder="Estado" name="estado" #estado="ngModel" [(ngModel)]="modelo.ESTADO"
                    value={{modelo.ESTADO}} required>
                <mat-error *ngIf="!estado.valid && estado.touched">
                    Ingrese el estado
                </mat-error>
            </mat-form-field>
          
        </div>

        <hr class="mb-4">

        <div class="btn-group btn-group-toggle">
                <button mat-icon-button type="submit" matTooltip="Guardar">
                    <mat-icon>save</mat-icon>
                </button>
    
                <button mat-icon-button type="button" [routerLink]="['/seguridad']" matTooltip="Cancelar">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>


    </form>
</div>
