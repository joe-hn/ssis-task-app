<div class="example-button-row">
    <button mat-icon-button [routerLink]="['/categoria-tarea-operacion-a']" matTooltip="Agregar nueva categoría de tarea">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
    <hr class="mb-4">
  </div>
  
  <div class="example-button-row">
    <i class="material-icons">youtube_searched_for</i>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="EDT">
        <th mat-header-cell *matHeaderCellDef> EDT </th>
        <td mat-cell *matCellDef="let element"> {{element.EDT}} </td>
      </ng-container>
  
      <ng-container matColumnDef="NOMBRE">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" color="accent">
  
          <a mat-icon-button matTooltip="Editar categoría tarea" href="/categoria-tarea-operacion-e/{{element.ID}}">
            <mat-icon>create</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button matTooltip="Eliminar categoría tarea" href="/categoria-tarea-operacion-d/{{element.ID}}">
            <mat-icon>delete_sweep</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
