<div class="example-button-row">
    <button mat-icon-button [routerLink]="['/direccion-a']" matTooltip="Agregar nueva dirección">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
    <hr class="mb-4">
  </div>
  
  <div class="example-button-row">
    <i class="material-icons">search</i>
  </div>
  
  
  <div class="example-container">
  
    <mat-form-field>
      <mat-select placeholder="Tipo dirección" name="tipodireccion" #tipodireccion="ngModel" [(ngModel)]="direccionModelo.TIPO_DIRECCION_ID"
        required>
        <mat-option *ngFor='let r of tipoDireccionModelo' [value]='r.ID' (click)="onSelectDireccion()">
          {{r.NOMBRE}}
        </mat-option>
      </mat-select>
  
    </mat-form-field>
  
    <hr class="mb-4">
  
  </div>
  
  <div class="example-button-row">
    <i class="material-icons">youtube_searched_for</i>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="NOMBRE">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" color="accent">
  
          <a mat-icon-button matTooltip="Editar proyecto" href="/direccion-e/{{element.ID}}">
            <mat-icon>create</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button matTooltip="Eliminar proyecto" href="/direccion-d/{{element.ID}}">
            <mat-icon>delete_sweep</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
