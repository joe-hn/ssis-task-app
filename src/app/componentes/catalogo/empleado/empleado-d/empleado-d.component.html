<div class="container">
    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">

        <h6>Eliminar empleado</h6>
        <hr class="mb-4">

        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="DirecciÃ³n" name="direccion" #direccion="ngModel"
                    [(ngModel)]="modelo.DIRECCION" value={{modelo.DIRECCION}} required readonly>               
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Cargo" name="cargo" #cargo="ngModel"
                    [(ngModel)]="modelo.CARGO" value={{modelo.CARGO}} required readonly>               
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Nombre" name="nombre" #nombre="ngModel"
                    [(ngModel)]="modelo.NOMBRE" value={{modelo.NOMBRE}} required readonly>               
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Email" name="email" #email="ngModel"
                    [(ngModel)]="modelo.EMAIL" value={{modelo.EMAIL}} required readonly>               
            </mat-form-field>

        </div>

        <hr class="mb-4">

        <div class="btn-group btn-group-toggle">
            <button mat-icon-button type="submit" matTooltip="Guardar">
                <mat-icon>save</mat-icon>
            </button>

            <button mat-icon-button type="button" [routerLink]="['/catalogo']" matTooltip="Cancelar">
                <mat-icon>clear</mat-icon>
            </button>
        </div>


    </form>
</div>
